<div class="window" style="display:none; width: 980px; position:absolute; left: 120px; top: 80px;">
  <div class="title-bar">
    <div class="title-bar-text">Internet Explorer</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close" onclick="this.closest('.window').style.display='none'"></button>
    </div>
  </div>
  <div class="window-body" style="height:620px; padding:0;">
    <iframe id="ie-frame" src="about:blank" style="width:100%; height:100%; border:0;"></iframe>
  </div>
</div>
